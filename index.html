Bad" class="label__element"> What time do you go to bad? <input type="time" id="goToBad" name="goToBad" step="10"> </label> <label for="favoriteCars" class="label__element"> What are your favorite brand of cars? <select id="favoriteCars" name="favoriteCars" size="4" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label for="rateOurWork" class="label__element"> How do you rate our work? <input type="range" id="rateOurWork" name="rateOurWork" value="0" min="0" max="10" step="1"> </label> </fieldset> <fieldset class="form__block"> <legend> Additional info: </legend> <label for="additionalInfo" class="label__element"> Comments: <textarea name="additionalInfo" id="additionalInfo" autocomplete="off" cols="20" rows="2">
